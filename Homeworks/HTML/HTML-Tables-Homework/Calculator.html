<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/myStyle.css"/>
    <title>Calculator</title>
</head>
<body>
    <form>
        <table>
            <tr>
               <td colspan="4">
                   <input type="text" value="123" style="text-align: right" size="12"/>
               </td>
            </tr>
            <tr class="tableRow">
                <td>
                    <button>1</button>
                </td>
                <td>
                    <button>2</button>
                </td>
                <td>
                    <button>3</button>
                </td>
                <td>
                    <button>+</button>
                </td>
            </tr>
            <tr class="tableRow">
                <td>
                    <button>4</button>
                </td>
                <td>
                    <button>5</button>
                </td>
                <td>
                    <button>6</button>
                </td>
                <td>
                    <button>-</button>
                </td>
            </tr>
            <tr class="tableRow">
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td>
                    <button>*</button>
                </td>
            </tr>
            <tr class="tableRow">
                <td colspan="2">
                    <button id="specialButtonSize">0</button>
                </td>
                <td>
                    <button>.</button>
                </td>
                <td>
                    <button>/</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
